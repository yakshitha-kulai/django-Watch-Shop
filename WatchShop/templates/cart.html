{% extends 'main.html' %} 

{% block body_block %} 

{% for item in user_products %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{item.image.url}}" alt="Not Avaliable" class="img-fluid product-img">
        </div>
        <div class="col=md-6">
            <h2>{{item.name}}</h2>
            <h2>Amount: {{item.price}}</h2>
            <h2>{{item.description}}</h2>
            <a href="{% url 'removeCart' id=item.id %}" class="btn btn-primary">Remove</a>

        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
