{% extends 'main.html' %} {% block body_block %} 
<div class="container mt-5">
    <div class="row">
        
        <div class="col-md-6">
            <img src="{{product.image.url}}" alt="Not Avaliable" class="img-fluid product-img">
        </div>
        <div class="col-md-6">
            <h2>{{product.name}}</h2>
            <h4>Amount: {{product.price}}</h4>
            <h4>{{product.description}}</h4>

            {% for review in reviews %}
        <!-- <div class="col-md-6" style="padding-left: -1px;"> -->
            <h4>Rating: {{review.rating}}</h4>
            <h5>{{review.review_text}}</h5>
        <!-- </div> -->
        {% endfor %}
        </div>
    
    </div>
    
    
</div>
{% endblock %}
