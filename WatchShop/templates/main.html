<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WatchShop</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      .form-group{
          max-width: 300px;
          margin: 10px auto;
          padding: 10px 20px;
          background: #f4f7f8;
          border-radius: 8px;
        }
        .submit-button{
          padding: 0px;
          color: #FFF;
          background-color: #1d3f3f;
          font-size: 18px;
          text-align: center;
          font-style: normal;
          border-radius: 0;
          width: 50%;
          border: 1px solid #1d3f3f;
          border-width: 1px 1px 3px;
          box-shadow: 0 -1px 0 rgba(255,255,255,0.1) inset;
          margin: 10px;
        }
        .c-button{
          margin: 7px;
          background-color: #212529;

        }
        .loginuser{
          color: white;
          font-size: 1.1rem;
        }
        .btnhome{
          background-color: #212529;
        }
    </style>
  </head>
  <body>

    <!-- nav-bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#" style="margin-right: 20px;margin-left: 17px;">WatchShop</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active" style="margin-right: 20px; margin-left: 30px;">
            <!-- home -->
            <a class="nav-link" href="{% url 'home' %}"
              ><span class="material-symbols-outlined">
                home
                </span> <span class="sr-only">(current)</span></a
            >
          </li>
          <!-- upload -->
          <li class="nav-item" style="margin-right: 15px; margin-left: 30px;">
            <a class="nav-link" href="{% url 'upload' %}"><span class="material-symbols-outlined">
              upload
              </span></a>
          </li>
          <li class="nav-item" style="margin-right: 15px; margin-left: 30px;">
            <a class="nav-link" href="{% url 'show_wishlist' %}"><span class="material-symbols-outlined">
              favorite
            </span></a>
          </li>
           
          <li class="nav-item" style="margin-right: 15px; margin-left: 30px;">
            <a class="nav-link" href="{% url 'show_cart' %}" ><span class="material-symbols-outlined">
              shopping_cart
            </span></a>
          </li>

         
          <!-- <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Dropdown
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li> -->
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            <span class="material-symbols-outlined">
              search
              </span>
          </button>
        
          {% if user.is_authenticated %}
          <h4 class="loginuser"> {{user.username}}</h4>
          <a class="nav-link" href="{% url 'logout' %}"><span class="material-symbols-outlined">
            logout
            </span></a>
          {% else %}
          <a class="nav-link" href="{% url 'login' %}"><span class="material-symbols-outlined">
            login
            </span></a>
          {% endif %}
        </form>
      </div>
    </nav>

    <!-- Carousel Section -->
    

    <div class="body" style="background-color: aliceblue;">
          {% block body_block %} {% endblock %}
      </div>
    </div>
  </body>
  <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
</html>
